<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta http-equiv="refresh" content="20">
    <title>Unexpected error</title>
    <style type="text/css">
body, div, h1, html, p {
  border: 0;
  font-family: inherit;
  font-size: 100%;
  font-style: inherit;
  font-weight: inherit;
  margin: 0;
  padding: 0;
}

body {
  background-attachment: fixed;
  background-color: black;
  background-image: url('/images/500.jpg');
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  font-family: Helvetica, Arial, sans-serif;
  font-size: 13px;
  height: 100%;
  line-height: 1.5;
}

.error_box {
  background: white;
  border: 1px solid #C0C0C0;
  margin: 100px auto;
  padding: 20px 10px;
  width: 400px;
}

.error_box h1, .error_box h2, .error_box p {
  text-align: center;
}

.error_box h1 {
  color: red;
  font-size: 28px;
}
    </style>
  </head>
  <body>
    <div class="error_box">
      <h1>Sorry</h1>
      <p>Something unexpected has gone wrong with our site.</p>
      <p>Please try again soon.</p>
    </div>
  </body>
</html>
