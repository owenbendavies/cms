# cspell:words akhileshns

name: CI

on:
  push:
    branches: [main]
  pull_request:
  # schedule:
  #   - cron: '0 9 * * 1-5'

env:
  TF_VERSION: 1.3.5

jobs:
  test:
    runs-on: ubuntu-20.04

    timeout-minutes: 10

    services:
      postgres:
        image: postgres:10
        env:
          POSTGRES_PASSWORD: 'password'
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - uses: nanasess/setup-chromedriver@v1

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - uses: actions/setup-node@v2
        with:
          cache: yarn
          node-version-file: .nvmrc

      - run: ./bin/setup

      - run: RAILS_ENV=test ./bin/rails assets:precompile

      - run: ./bin/test

      - run: ./bin/quality

      - name: Run git diff
        run: if [[ $(git status --porcelain) != '' ]]; then git status; git diff; exit 1; fi

  spellcheck:
    runs-on: ubuntu-20.04

    timeout-minutes: 1

    steps:
      - uses: actions/checkout@v2

      - uses: streetsidesoftware/cspell-action@v1
        with:
          files: '**'
          incremental_files_only: false

  terraform:
    runs-on: ubuntu-20.04

    timeout-minutes: 1

    defaults:
      run:
        working-directory: terraform/app_environment

    steps:
      - uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - run: terraform fmt -check -recursive

      - run: terraform init -backend=false

      - run: terraform validate

      - name: Run git diff
        run: if [[ $(git status --porcelain) != '' ]]; then git status; git diff; exit 1; fi

  deployTerraform:
    needs: [test, spellcheck, terraform]

    if: github.ref == 'refs/heads/main'

    runs-on: ubuntu-20.04

    concurrency: serial

    timeout-minutes: 10

    defaults:
      run:
        working-directory: terraform/app_environment

    env:
      TF_WORKSPACE: production

    steps:
      - uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - run: terraform init

      - run: terraform apply -lock-timeout=30s

      - name: Run git diff
        run: if [[ $(git status --porcelain) != '' ]]; then git status; git diff; exit 1; fi

  deployHeroku:
    needs: [deployTerraform]

    if: github.ref == 'refs/heads/main'

    runs-on: ubuntu-20.04

    concurrency: serial

    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2

      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}-production
          heroku_email: ${{ secrets.HEROKU_EMAIL }}

      - name: Run git diff
        run: if [[ $(git status --porcelain) != '' ]]; then git status; git diff; exit 1; fi
